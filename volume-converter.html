<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Converter - UnitConverted.com</title>
    <meta
      name="description"
      content="Free volume converter. Convert liter to milliliter, cubic millimeter to cubic meter, cubic mile to cubic yard, cubic foot to cubic inch. Learn about volume units.
    "
      ;
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <container class="mainContainer">
      <nav>
        <a href="https://unitconverted.com">
          <img src="./img/unitconverted logo.svg" width="250rem" alt="unitconverted logo, online unit converter" />
        </a>
      </nav>

      <main>
        <header>
          <div class="wrapper">
            <a href="https://unitconverted.com">
              <span><i class="fa-solid fa-arrow-left-long"></i>home page</span></a
            >
            <h1>Volume Converter</h1>
            <p>Convert cubic meter, liter, milliliter cubic milliliter, cubic mile, cubic foot and many more</p>
          </div>
        </header>

        <section>
          <div class="converterWrapper">
            <p class="fromMobile">From:</p>
            <div class="converterInternalWrapper1">
              <p class="from">From:</p>
              <input class="inputUnit" type="number" placeholder="write numbers" />
              <select name="unitsFrom" class="unitsFrom">
                <option value="fromcubicmeter" class="fromcubicmeter">cubic meter</option>
                <option value="fromcubicfoot" class="fromcubicfoot">cubic foot</option>
                <option value="fromcubicinch" class="fromcubicinch">cubic inch</option>
                <option value="fromliter" class="fromliter">liter</option>
                <option value="frommilliliter" class="frommilliliter">milliliter</option>
                <option value="fromimperialgallon" class="fromimperialgallon">imperial gallon</option>
                <option value="fromusliquidgallon" class="fromusliquidgallon">US liquid gallon</option>
              </select>
            </div>
            <p class="toMobile">To:</p>
            <div class="converterInternalWrapper2">
              <p class="to">To:</p>
              <select name="unitsTo" class="unitsTo">
                <option value="tocubicfoot" class="tocubicfoot">cubic foot</option>
                <option value="tocubicmeter" class="tocubicmeter">cubic meter</option>
                <option value="tocubicinch" class="tocubicinch">cubic inch</option>
                <option value="toliter" class="toliter">liter</option>
                <option value="tomilliliter" class="tomilliliter">milliliter</option>
                <option value="toimperialgallon" class="toimperialgallon">imperial gallon</option>
                <option value="tousliquidgallon" class="tousliquidgallon">US liquid gallon</option>
              </select>
              <button class="convertBtn">CONVERT</button>
            </div>
          </div>
          <p class="conversionResult"></p>
          <p class="formula"></p>
        </section>

        <section class="sectionBelowConverterPage">
          <div class="studyLengthUnits">
            <h3>Study Volume Units</h3>
            <div class="studyLengthUnitsFlex">
              <div>
                <a href="./study-units/cubic-meter">Cubic meter</a>
                <a href="./study-units/cubic-foot">Cubic foot</a>
                <a href="./study-units/cubic-inch">Cubic inch</a>
              </div>
              <div>
                <a href="./study-units/liter">Liter</a>
                <a href="./study-units/milliliter">Milliliter</a>
                <a href="./study-units/imperial-gallon">Imperial gallon</a>
                <a href="./study-units/us-liquid-gallon">US liquid gallon</a>
              </div>
            </div>
          </div>
          <search-category-on-category-page></search-category-on-category-page>
        </section>
      </main>

      <my-footer> </my-footer>
    </container>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./components.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
      integrity="sha512-Cvxz1E4gCrYKQfz6Ne+VoDiiLrbFBvc6BPh4iyKo2/ICdIodfgc5Q9cBjRivfQNUXBCEnQWcEInSXsvlNHY/ZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
