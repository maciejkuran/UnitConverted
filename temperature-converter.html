<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter - UnitConverted.com</title>
    <meta
      name="description"
      content="Free online temperature converter. Convert celsius to kelvin, celsius to fahrenheit, fahrenheit to celsius, fahrenheit to kelvin. Learn about temperature units.
    "
      ;
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <container class="mainContainer">
      <nav>
        <a href="https://unitconverted.com">
          <img src="./img/unitconverted logo.svg" width="250rem" alt="unitconverted logo, online unit converter" />
        </a>
      </nav>

      <main>
        <header>
          <div class="wrapper">
            <a href="https://unitconverted.com">
              <span><i class="fa-solid fa-arrow-left-long"></i>home page</span></a
            >
            <h1>Temperature Converter</h1>
            <p>Convert celsius, kelvin, fahrenheit</p>
          </div>
        </header>

        <section>
          <div class="converterWrapper">
            <p class="fromMobile">From:</p>
            <div class="converterInternalWrapper1">
              <p class="from">From:</p>
              <input class="inputUnit" type="number" placeholder="write numbers" />
              <select name="unitsFrom" class="unitsFrom">
                <option value="fromcelsius" class="fromcelsius">celsius</option>
                <option value="fromkelvin" class="fromkelvin">kelvin</option>
                <option value="fromfahrenheit" class="fromfahrenheit">fahrenheit</option>
              </select>
            </div>
            <p class="toMobile">To:</p>
            <div class="converterInternalWrapper2">
              <p class="to">To:</p>
              <select name="unitsTo" class="unitsTo">
                <option value="tofahrenheit" class="tofahrenheit">fahrenheit</option>
                <option value="tocelsius" class="tocelsius">celsius</option>
                <option value="tokelvin" class="tokelvin">kelvin</option>
              </select>
              <button class="convertBtn">CONVERT</button>
            </div>
          </div>
          <p class="conversionResult"></p>
          <p class="formula"></p>
        </section>

        <section class="sectionBelowConverterPage">
          <div class="studyLengthUnits">
            <h3>Study Temperature Units</h3>
            <div class="studyLengthUnitsFlex">
              <div>
                <a href="./study-units/celsius">Celsius</a>
                <a href="./study-units/kelvin">Kelvin</a>
                <a href="./study-units/fahrenheit">Fahrenheit</a>
              </div>
            </div>
          </div>
          <search-category-on-category-page></search-category-on-category-page>
        </section>
      </main>

      <my-footer> </my-footer>
    </container>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./components.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
      integrity="sha512-Cvxz1E4gCrYKQfz6Ne+VoDiiLrbFBvc6BPh4iyKo2/ICdIodfgc5Q9cBjRivfQNUXBCEnQWcEInSXsvlNHY/ZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
