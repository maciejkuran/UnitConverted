<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Converter - UnitConverted.com</title>
    <meta
      name="description"
      content="Free online area converter - square meter to square kilometer, square mile to square yard, square foot to square inch, square mile to square meter, acre to square inch
    "
      ;
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <container class="mainContainer">
      <nav>
        <a href="https://unitconverted.com">
          <img src="./img/unitconverted logo.svg" width="250rem" alt="unitconverted logo, online unit converter" />
        </a>
      </nav>

      <main>
        <header>
          <div class="wrapper">
            <a href="https://unitconverted.com">
              <span><i class="fa-solid fa-arrow-left-long"></i>home page</span></a
            >
            <h1>Area Converter</h1>
            <p>
              Convert square meter, square kilometer, hectare, acre, square mile, square yard, square foot and square
              inch
            </p>
          </div>
        </header>

        <section>
          <div class="converterWrapper">
            <p class="fromMobile">From:</p>
            <div class="converterInternalWrapper1">
              <p class="from">From:</p>
              <input class="inputUnit" type="number" placeholder="write numbers" />
              <select name="unitsFrom" class="unitsFrom">
                <option value="fromsquaremeter" class="fromsquaremeter">square meter</option>
                <option value="fromsquarekilometer" class="fromsquarekilometer">square kilometer</option>
                <option value="fromhectare" class="fromhectare">hectare</option>
                <option value="fromsquaremile" class="fromsquaremile">square mile</option>
                <option value="fromsquareyard" class="fromsquareyard">square yard</option>
                <option value="fromsquarefoot" class="fromsquarefoot">square foot</option>
                <option value="fromsquareinch" class="fromsquareinch">square inch</option>
                <option value="fromacre" class="fromacre">acre</option>
              </select>
            </div>
            <p class="toMobile">To:</p>
            <div class="converterInternalWrapper2">
              <p class="to">To:</p>
              <select name="unitsTo" class="unitsTo">
                <option value="tosquarekilometer" class="tosquarekilometer">square kilometer</option>
                <option value="tosquaremeter" class="tosquaremeter">square meter</option>
                <option value="tohectare" class="tohectare">hectare</option>
                <option value="tosquaremile" class="tosquaremile">square mile</option>
                <option value="tosquareyard" class="tosquareyard">square yard</option>
                <option value="tosquarefoot" class="tosquarefoot">square foot</option>
                <option value="tosquareinch" class="tosquareinch">square inch</option>
                <option value="toacre" class="toacre">acre</option>
              </select>
              <button class="convertBtn">CONVERT</button>
            </div>
          </div>
          <p class="conversionResult"></p>
          <p class="formula"></p>
        </section>

        <section class="sectionBelowConverterPage">
          <div class="studyLengthUnits">
            <h3>Study Area Units</h3>
            <div class="studyLengthUnitsFlex">
              <div>
                <a href="./study-units/square-meter">Square meter</a>
                <a href="./study-units/square-kilometer">Square kilometer</a>
                <a href="./study-units/hectare">Hectare</a>
                <a href="./study-units/acre">Acre</a>
              </div>
              <div>
                <a href="./study-units/square-mile">Square mile</a>
                <a href="./study-units/square-yard">Square yard</a>
                <a href="./study-units/square-foot">Square foot</a>
                <a href="./study-units/square-inch">Square inch</a>
              </div>
            </div>
          </div>
          <search-category-on-category-page> </search-category-on-category-page>
        </section>
      </main>
      <my-footer> </my-footer>
    </container>

    <script type="module" src="/js/area-converter.js"></script>
    <script type="module" src="/js/components.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
      integrity="sha512-Cvxz1E4gCrYKQfz6Ne+VoDiiLrbFBvc6BPh4iyKo2/ICdIodfgc5Q9cBjRivfQNUXBCEnQWcEInSXsvlNHY/ZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
